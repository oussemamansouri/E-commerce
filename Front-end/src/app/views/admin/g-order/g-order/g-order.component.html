
<div class="content-wrapper">
  <!-- Content -->    
    <div  class="container-xxl flex-grow-1 container-p-y">
      <h4 class="marg" class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span> Order management</h4>

   <!-- Basic Layout & Basic with Icons -->
   <div class="row">
    <!-- Basic Layout -->
    <div class="col-xxl">
      <div class="card mb-4">
        <div class="card-header d-flex align-items-center justify-content-between">
          
          <div class="container">

           <img class="wid" src="../../../../../assets/Admin/assets/img/backgrounds/rtaImage.jfif" alt="">
          
          
           </div>
           </div>



        <div class="card" >
          <h5 class="card-header">Order</h5>
          <div class="table-responsive text-nowrap">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>quantite </th>
                  <th>amount </th>
                  <th>adress</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody class="table-border-bottom-0">
                <tr *ngFor="let item of dataArray" >
                  <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{item.quantite}}</strong></td>
                  <td>{{item.amount}} TND</td>
                  <td>
                    {{item.adress}}
                  </td>
                  <td>{{item.status}}</td>
                 
                  <td>
                    
                    <button class="btn btn-danger" (click)="delete (item.id)">Delete</button>
                  </td>
                </tr>


             
              </tbody>
            </table>
          </div>
        </div>  
        </div>
        </div>
        
        <router-outlet></router-outlet>
