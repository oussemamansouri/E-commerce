<div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span> Product Management</h4>

      <!-- Basic Layout & Basic with Icons -->
      <div class="row">
        <!-- Basic Layout -->
        <div class="col-xxl">
          <div class="card mb-4">
            <div class="card-header d-flex align-items-center justify-content-between">

            </div>
            <div class="card-body">
              <form #fff="ngForm" (ngSubmit)="add(fff)">
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="basic-default-name">title</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="basic-default-name"
                    name="titre"
                    required
                    #titre="ngModel" ngModel />
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="basic-default-company">description</label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="basic-default-company"
                      name="descreption"
                      required
                      #descreption="ngModel" ngModel

                    />
                  </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-name">image</label>
                    <div class="col-sm-10">
                      <input type="file" accept="image/*" (change)="selectImage($event)">
                      <img [src]="imgURL" height="200" *ngIf="imgURL">

                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-company">catégorie</label>
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="basic-default-company"
                        name="categorie"
                        required
                        #categorie="ngModel" ngModel
                      />
                    </div>
                  </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="basic-default-phone"> size</label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      id="basic-default-phone"
                      class="form-control phone-mask"
                      name="size"
                      required
                      #size="ngModel" ngModel
                    />
                  </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-phone"> color</label>
                    <div class="col-sm-10">
                      <input
                        type="text"
                        id="basic-default-phone"
                        class="form-control phone-mask"
                        name="color"
                        required
                        #color="ngModel" ngModel
                      />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-phone"> prix</label>
                    <div class="col-sm-10">
                      <input
                        type="text"
                        id="basic-default-phone"
                        class="form-control phone-mask"
                        name="prix"
                        required
                        #prix="ngModel" ngModel
                      />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-phone"> in stock</label>
                    <div class="col-sm-10">
                      <input
                        type="text"
                        id="basic-default-phone"
                        class="form-control phone-mask"
                        name="instock"
                        required
                        #instock="ngModel" ngModel
                      />
                    </div>
                  </div>

                  <div class="alert alert-success" role="alert"
                  *ngIf="message">
                  {{message}}
                  </div>
                  <div class="alert alert-danger" role="alert"
                  *ngIf="messageErr">
                  {{messageErr}}
                  </div>

                <div class="row justify-content-end">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary " [disabled]="fff.invalid">add Product </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>











        <div class="card">
          <h5 class="card-header">Produit</h5>
          <div class="table-responsive text-nowrap">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>description</th>
                  <th>image</th>
                  <th>catégorie</th>
                  <th>size</th>
                  <th>color</th>
                  <th>prix</th>
                  <th>instock</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody class="table-border-bottom-0">
                <tr *ngFor="let item of dataArray" >
                  <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{item.titre}}</strong></td>
                  <td>{{item.descreption}}</td>
                  <td>
                    <ul class="list-unstyled users-list m-0 avatar-group d-flex align-items-center">
                      <li
                        data-bs-toggle="tooltip"
                        data-popup="tooltip-custom"
                        data-bs-placement="top"
                        class="avatar avatar-xs pull-up"
                        title="Lilian Fuller"
                      >
                        <img src="{{imagepath}}{{item.img}}" alt="Avatar" class="rounded-circle" />
                      </li>

                    </ul>
                  </td>
                  <td>{{item.categorie}}</td>
                  <td>{{item.size}}</td>
                  <td>{{item.color}}</td>
                  <td>{{item.prix}}</td>
                  <td>{{item.instock}}</td>
                  <td>
                    <button class="btn btn-success" (click)="getidproduit(item.id)"> Update</button>
                    <button class="btn btn-danger" (click)="delete(item.id)">Delete</button>
                  </td>
                </tr>



              </tbody>
            </table>
          </div>
        </div>
