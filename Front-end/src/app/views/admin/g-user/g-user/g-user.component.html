<div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span>User Management </h4>

      <!-- Basic Layout & Basic with Icons -->
      <div class="row">
        <!-- Basic Layout -->
        <div class="col-xxl">
          <div class="card mb-4">
            <div class="card-header d-flex align-items-center justify-content-between">
              
              <div class="container">

                <form #f="ngForm" (ngSubmit)="add(f)">
            
                  <div class="form-group">
              
                    <label for="exampleFormControlInput1">Username</label>
                    <input type="text" class="form-control" placeholder="username" required name="username" #username="ngModel" ngModel minlength="2" maxlength="20">
                  </div>
                 
              
              <!-- Email validation start here -->
              
                    <div class="form-group">
                      <label for="exampleFormControlInput1">email</label>
                      <input type="email" class="form-control" placeholder="email" email required name="email" #email="ngModel" ngModel>
                    </div>
                    
              <!-- Email validation end here -->
              <div class="form-group">
                <label for="exampleFormControlInput1">password</label>
                <input type="password" class="form-control form-control-user"
                    id="exampleInputPassword" placeholder="Password" name="password" #password="ngModel" ngModel>
            </div>
             
              
                 <button class="btn btn-primary" [disabled]="f.invalid">Add User</button>
                </form>
              
              
               </div>
               </div>





        
        <router-outlet></router-outlet>




        <div class="card">
          <h5 class="card-header">Users</h5>
          <div class="table-responsive text-nowrap">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Password</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody class="table-border-bottom-0">
                <tr *ngFor="let item of dataArray" >
                  <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{item.username}}</strong></td>
                  <td>{{item.email}}</td>
                
                  <td>{{item.password}}</td>
                 
                  <td>
                    <button class="btn btn-success" (click)="getiduser (item.id)"> Update</button>
                    <button class="btn btn-danger" (click)="delete (item.id)">Delete</button>
                  </td>
                </tr>


             
              </tbody>
            </table>
          </div>
        </div>
